    <!-- Home Part -->

    <div class="search">
    <h2 id="main-subheading">Search Here!</h2>
    <input type="text" id="myInput" placeholder="Search Name..." onkeyup="searchfun()">
</div>


    <div class="table-container">
        <table class="doctor-schedule" id="myTable">
            <caption>TIMING OF VISITING DOCTORS AT B.C.ROY TECHNOLOGY HOSPITAL</caption>
            <thead>
                <tr>
                    <th>NAME OF THE CONSULTANT</th>
                    <th>SPECIALITY</th>
                    <th>DAYS</th>
                    <th>TIMINGS</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>MONAJIT MONDAL</td>
                    <td>SURGEON</td>
                    <td>TUE, THUR</td>
                    <td>5 P.M. to 7 P.M.</td>
                </tr>

            </tbody>
        </table>
    </div>
    <script>
        const searchfun = () =>{
            let filter = document.getElementById('myInput').value.toUpperCase();
            let myTable = document.getElementById('myTable');
            let tr = myTable.getElementsByTagName('tr');
    
            for(var i=0; i<tr.length; i++){
                let td = tr[i].getElementsByTagName('td')[0];
    
                if(td){
                    let textvalue = td.textContent || td.innerHTML;
    
                    if(textvalue.toUpperCase().indexOf(filter) > -1){
                        tr[i].style.display = "";
                        
                    }else{
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
